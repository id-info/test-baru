<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Nomor Telepon</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
      }

      .back-button {
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
        color: #666;
        margin-right: 20px;
        /* background: #00bfff; */
        padding: 8px;
        border-radius: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .help-icon {
        margin-left: auto;
        font-weight: bold;
        font-size: 20px;
        color: #666;
        /* background: #00bfff; */
        padding: 8px;
        border-radius: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 20px;
      }

      .input-container {
        background-color: #ffffff;
        padding: 15px;
        border-radius: 8px;
        display: flex;
        margin-bottom: 10px;
        border: 1px solid #000000;
      }

      .country-code {
        color: #393838;
        margin-right: 15px;
      }

      input {
        border: none;
        background: transparent;
        flex: 1;
        font-size: 16px;
        outline: none;
      }

      .need-help {
        color: #0099ff;
        text-decoration: none;
        margin-bottom: 30px;
        display: block;
      }

      .logos-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 100px;
        margin-bottom: 30px;
      }

      .logo {
        width: 100%;
        height: auto;
      }

      .continue-btn {
        background-color: #00bfff;
        color: white;
        border: none;
        padding: 15px;
        width: 100%;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
      }

      .continue-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      .loader-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      }

      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #ffdf80;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <!-- Tambahkan CDN Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>

  </body>
</html>
